<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <style>
        .item, #link{
            width: 40vh;
            height:75vh;
            display: inline-block;
            vertical-align: top;
            margin:2% 0px 0px 2%;
        }
        img{
            width:80%;
        }
        #text{
            position: absolute; 
                bottom: 0; 
                width: 100%; 
                height: 15vh; 
        }
        .mb-2{
            font-size: 3vh;
        }
        h3{
            margin-left: 3%;
        }
    </style>
</head>
<body>
    {% extends "layout.html" %} {% block body %}
<div id="main">
  <h3>
    Hello, {{ username }}!
  </h3>
<div class="card">
    {% for book in all_books %}
  <div class="item">
    <a href="#" id="link" class="list-group-item list-group-item-action">
        <h1 class="mb-2">{{ book.title }}</h5>
        <img
          class="m-2 shadow-sm"
          width="99"
          src="http://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg" alt="hi"
        />
        <div id="text">
        <h5 class="mb-1">Author: {{ book.author }}</h5>
        <h5 class="mb-1">ISBN: {{ book.isbn }}</h5>
        <h5 class="mb-1">Year Published: {{ book.year }}</h5>
        <small>3 days ago</small>
    </div>
      </div></a>
      {% endfor %} {% endblock %}
  </div>
</div>
</div>
</body>
</html>
