<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
    form{
        margin-top:10%;
    }
    #select{
        margin-top:10vh;
    }
    #button{
        display:inline-block;
        width:10%;
        margin-top:1%;
    }
    .container{
        margin-top:1%;
    }
    img{
            width:10%;
        }
    </style>
</head>
<body>  
<div class="main">
 {% extends 'layout.html' %}

{% block body %}
    <form class="col-sm-10" method="POST">
      <input type="text" name="searchQuery" class="form-control form-control-lg"  placeholder="Search for a Title, Author, or ISBN #">
      <input type="submit" class="btn btn-primary" id="button" value="Submit">
    </form>

<div class="container text-center p-5" id="select">
 {% if searchQuery is defined %}
     <h4>Search result for "{{ searchQuery }}"</h4> 
 {% endif %}
</div>
 <div class="container">
     <ul class="list-group list-group-flush">
         {% for book in books %}
                 <a href='/isbn/{{book.isbn}}'><li class="list-group-item">
                     <img src="http://covers.openlibrary.org/b/isbn/{{ book.isbn }}-S.jpg" alt="no image">
                     <span class="ml-2">
                         <h5> Title: {{ book.title }}</h1>
                         <h5> Author: {{ book.author }}</h1>
                         <h5> ISBN: {{ book.isbn }}</h1>
                        </span>
                 </li>
                </a>
         {% endfor %}
     </ul>
 </div>
{% endblock %}
</div>
</body>
</html>
